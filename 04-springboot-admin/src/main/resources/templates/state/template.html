<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>


<main id="appbox" class="byte-layout-content garr-container"
      style="background: rgb(255, 255, 255);">
    <div class="layui-tab-item layui-show">
        <div id="LAY_preview">
            <div class="layui-border-box">
                <div class="layui-table-tool"><span class="mr-4 fl">我是统计首页</span>
                    <div class="layui-table-tool-selfc ml-2 fr">
                        <a href="https://www.kuangstudy.com/bbs" target="_blank"
                           class="layui-btn layui-btn-sm"><span
                                class="iconfont iconhome mr-2 fz12"></span>访问江湖首页</a>
                    </div>
                    <div class="layui-table-tool-selfc ml-2 fr">
                        <button class="layui-btn layui-btn-sm"><i class="iconfont iconadd mr-2"></i>添加一级分类
                        </button>
                    </div>
                    <div class="layui-table-tool-selfc fr">
                        <div class="layui-inline"><input title="敲enter键盘也可以搜索！" maxlength="100"
                                                         autocomplete="off" placeholder="请输入分类标题..."
                                                         class="layui-input"
                                                         style="width: 320px; height: 32px; line-height: 32px;">
                        </div>
                        <button class="layui-btn layui-btn-sm">搜索</button>
                    </div>
                </div>
            </div>
            <div class="layui-table-box">
                <div class="layui-table-body layui-table-main">
                    <table cellspacing="0" cellpadding="0" border="0" class="layui-table">
                        <thead>
                        <tr>
                            <th class="layui-table-col-special">
                                <div class="layui-table-cell  laytable-cell-numbers">
                                    <span>ID</span></div>
                            </th>
                            <th>
                                <div class="layui-table-cell"><span>标题</span></div>
                            </th>
                            <th>
                                <div class="layui-table-cell"><span>参与的人数</span></div>
                            </th>

                            <th>
                                <div class="layui-table-cell"><span>创建用户</span></div>
                            </th>

                            <th>
                                <div class="layui-table-cell"><span>状态</span></div>
                            </th>
                            <th>
                                <div class="layui-table-cell"><span>结束时间</span></div>
                            </th>
                            <th>
                                <div class="layui-table-cell"><span>创建时间</span></div>
                            </th>

                            <th>
                                <div class="layui-table-cell"><span>操作</span></div>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-index="1" th:each="state,stateCOUnt:${state_list}">
                            <td class="layui-table-col-special">
                                <div class="layui-table-cell laytable-cell-numbers" th:text="${state.id}"></div>
                            </td>
                            <td>
                                <a href="https://www.kuangstudy.com/bbs?cid=1"
                                   target="_blank"><span th:text="${state.title}">程序人生</span></a>
                                <!---->
                            </td>
<!--                            <td>-->
<!--                                <span th:text="${state.description}"></span>-->
<!--                                &lt;!&ndash;&ndash;&gt;-->
<!--                            </td>-->
                            <td>
                                <span th:text="${state.personnum}"></span>
                                <!---->
                            </td>

                            <td>
                                <span th:text="${state.username}"></span>
                                <!---->
                            </td>

                            <td>
                                <span th:text="${state.status}"></span>
                                <!---->
                            </td>
                            <td>
                                <span th:text="${state.endtime}"></span>
                                <!---->
                            </td>


                            <td>
                                <span th:text="${state.createTime}"></span>
                                <!---->
                            </td>



                            <td class="layui-table-col-special">
                                <div class="layui-table-cell">
                                    <a href="javascript:void(0);"
                                       class="layui-btn layui-btn-danger layui-btn-xs"><i
                                            class="iconfont iconremove1 mr-1"></i>删除</a>
                                    <a href="javascript:void(0);" class="layui-btn layui-btn-xs"><i
                                            class="iconfont iconedit1 fz12 mr-2"></i>编辑</a>
                                    <!---->
                                    <!---->
                                </div>
                            </td>
                        </tr>


                        </tbody>
                        <!---->
                    </table>
                </div>
            </div>
            <div class="layui-table-page" style="height: 60px;">
                <div id="layui-table-page1" class="text-center mt-3 mb-3">
                    <div class="layui-box layui-laypage layui-laypage-default" id="layui-laypage-1">
                        <a href="javascript:;" class="layui-laypage-prev layui-disabled"
                           data-page="0">上一页</a><span class="layui-laypage-curr"><em
                            class="layui-laypage-em"></em><em>1</em></span>
                        <a href="javascript:;" class="layui-laypage-next layui-disabled"
                           data-page="2">下一页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
